<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"
    >
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column">
                <div class="card is-half is-offset-one-quarter">
                    <div class="card-content">
                        <header class="card-header">
                            <p class="card-header-title">Ping Pong</p>
                            <button class="card-header-icon" aria-label="more options">
                              <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                              </span>
                            </button>
                        </header>
                    <div class="content">
                        <h1 class="title is-1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                        <p class="subtitle">Use the buttons below to keep score!</p>

                        <div class="select is-rounded">
                            <select name="" id="playto">
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="is-primary button card-footer-item">+1 Player One</button>
                        <button id="p2Button" class="is-info button card-footer-item">+1 Player Two</button>
                        <button id="reset" class="is-danger button card-footer-item">Reset</button>

                    </footer>
                    </div>
                  </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
    
</body>
</html>
